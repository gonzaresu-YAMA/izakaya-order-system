# データベース設定
spring.application.name=izakaya-order-system

# デフォルトでは開発用H2を使用しますが、環境変数で外部DB(PostgreSQL等)に切替可能です。
# 使用できる主な環境変数例:
#  SPRING_DATASOURCE_URL
#  SPRING_DATASOURCE_USERNAME
#  SPRING_DATASOURCE_PASSWORD
#  SPRING_JPA_DATABASE_PLATFORM
#  SPRING_JPA_HBM2DDL
#  例: SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/izakaya
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# H2コンソール有効化
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA設定
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# サーバー設定
server.port=8080

# CORS設定
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# ログ設定
logging.level.com.izakaya.ordersystem=DEBUG
logging.level.org.springframework.web=DEBUG